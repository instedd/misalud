version: '2'
services:
  app:
    image: instedd/misalud:local
    build: .
    environment:
      DATABASE_URL: postgres://postgres:password@db/misalud
    ports:
      - "3000:80"
  job:
    image: instedd/misalud:local
    build: .
    environment:
      DATABASE_URL: postgres://postgres:password@db/misalud
    command: bundle exec rake surveys:worker
  db:
    image: postgres:9.6.1
    environment:
      POSTGRES_DB: misalud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
